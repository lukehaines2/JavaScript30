<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sliderLis = document.querySelectorAll('.sectors-slider li[aria-hidden="false"]');

      function handleClick(e) {
        console.log('L17 === e', e);
        const automotiveText = document.querySelector(".sector-text-automotive");
        automotiveText.classList.toggle('show-text');
      }

      sliderLis.forEach(li => li.addEventListener('click', handleClick));
    });
  </script>
</body>

</html>
